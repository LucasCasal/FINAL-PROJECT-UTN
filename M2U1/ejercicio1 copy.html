<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="ejercicio1 copy.css">
</head>

<body>
    <div class="contenedor">
        <button class="boton alternar"></button>
        <button class="boton alternar2"></button>
        <button class="boton alternar3"></button>
    </div>
    <script>
        // CSS
        var alternar = document.getElementsByClassName('contenedor')[0];
        var alternar2 = document.getElementsByClassName('contenedor2')[1];
        var alternar3 = document.getElementsByClassName('contenedor3')[2];



        /**
         * classList representa la lista de clases asignadas a un elemento
         * toggle nos permite "prender" o "apagar" una clase en un objeto
         * add agrega la clase o clases que le pasemos
         * remove remueve la clase o clases que le pasemos
         */
        alternar.addEventListener('click', function (e) {
            e.target.classList.toggle('activo');
            alternar.style.backgroundColor = 'blue';
            
        }); 
        alternar2.addEventListener('click', function (e){
            e.target.classList.toggle('activo');
            alternar2.style.backgroundColor = 'red';
        });
        
        
    </script>
</body>

</html>
