<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var numeros = [1000, 156, 1645, 3033, 9898, 291, 402, 333, 11, 231];
		
		var mayor = 0;
		for (var i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log('el mayor de todos los siguientes numeros ' + numeros + ' es ' + mayor);
 
    </script>
</body>
</html>
